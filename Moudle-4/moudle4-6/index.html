<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuck Norris Joke Search</title>
</head>
<body>
  <h1>Chuck Norris Joke App</h1>

  <section>
    <h2>Random joke (check the console)</h2>
    <p>A random Chuck Norris joke is logged in the console when the page loads.</p>
  </section>

  <section>
    <h2>Search for jokes</h2>
    <form id="joke-form">
      <label for="search-input">Search term:</label>
      <input type="text" id="search-input" name="search" required>
      <button type="submit">Search</button>
    </form>
  </section>

  <section>
    <h2>Results</h2>
    <div id="results"></div>
  </section>

  <!-- Link to our JavaScript file -->
  <script src="script.js" defer></script>
</body>
</html>
