<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TVMaze Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 900px;
    }

    h1 {
      margin-bottom: 8px;
    }

    .subtitle {
      margin-top: 0;
      margin-bottom: 16px;
      color: #9ca3af;
      font-size: 14px;
    }

    form {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    #query {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #6b7280;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    #query::placeholder {
      color: #9ca3af;
    }

    input[type="submit"] {
      border-radius: 999px;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      background: linear-gradient(135deg, #38bdf8, #4f46e5);
      color: #020617;
    }

    #results {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    article {
      background: #020617;
      border-radius: 12px;
      border: 1px solid #374151;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    article h2 {
      font-size: 16px;
      margin: 0;
    }

    article a {
      font-size: 13px;
      color: #38bdf8;
      text-decoration: none;
    }

    article a:hover {
      text-decoration: underline;
    }

    article img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #4b5563;
      margin-top: 4px;
    }

    article div {
      font-size: 13px;
      color: #e5e7eb;
    }

    .no-results {
      grid-column: 1/-1;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>TVMaze Search</h1>
    <p class="subtitle">
      Search for a TV series. Results are shown below and raw JSON is printed in the console.
    </p>

    <!-- فرم جستجو -->
    <form id="search-form">
      <input
        id="query"
        name="q"
        type="text"
        placeholder="Enter TV show name (e.g. Friends)"
      >
      <input type="submit" value="Search">
    </form>

    <!-- این div جاییه که articleها رو اینجا append می‌کنیم -->
    <div id="results">
      <!-- Articles will be added here dynamically -->
    </div>
  </div>

  <!-- فایل جاوااسکریپت -->
  <script src="tvmaze.js"></script>
</body>
</html>
