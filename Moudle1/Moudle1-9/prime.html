<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Checker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
      color: #444;
    }

    .card {
      text-align: center;
      padding: 30px 40px;
      border-radius: 18px;
      background: #ffffffdd;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .subtitle {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 14px;
      color: #666;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Prime Number Checker</h1>
    <p class="subtitle">
      You will be asked for an integer. The result will appear here.
    </p>
    <p id="result">Waiting for input...</p>
  </div>

  <script src="prime.js"></script>
</body>
</html>
