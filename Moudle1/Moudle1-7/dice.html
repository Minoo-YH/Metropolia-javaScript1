<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Sum</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1f6feb, #0b1020);
      color: #f5f5f5;
    }

    .card {
      text-align: center;
      padding: 30px 40px;
      border-radius: 20px;
      background: rgba(10, 10, 25, 0.9);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.15);
      max-width: 420px;
      width: 90%;
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 26px;
    }

    .subtitle {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 14px;
      opacity: 0.85;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">ðŸŽ²ðŸŽ²</div>
    <h1>Dice Sum</h1>
    <p class="subtitle">
      You will be asked how many dice to roll. The total sum appears here.
    </p>
    <p id="result">Waiting for your roll...</p>
    <p class="note">Tip: Use a positive integer like 3 or 5.</p>
  </div>

  <script src="dice.js"></script>
</body>
</html>
