<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Numbers (Stop on Duplicate)</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family: "Segoe UI", Arial, sans-serif; color:#1f2937;
      background:
        radial-gradient(1200px 600px at 10% -10%, #a7f3d0 0, transparent 60%),
        radial-gradient(900px 500px at 110% 0%, #bfdbfe 0, transparent 60%),
        linear-gradient(135deg, #fff, #fef3c7);
    }
    .card{
      width:min(580px,92vw);background:#ffffffee;border-radius:20px;
      padding:28px 32px;box-shadow:0 20px 40px rgba(0,0,0,.12);
      border:1px solid #00000010;backdrop-filter: blur(4px);
    }
    .title{margin:0 0 6px;font-size:22px}
    .subtitle{margin:0 0 16px;color:#6b7280;font-size:13px}
    .btn{
      display:inline-block;margin-top:6px;padding:.6rem 1rem;border-radius:12px;border:0;cursor:pointer;
      font-weight:700;background:#0ea5e9;color:white;box-shadow:0 8px 20px rgba(14,165,233,.35)
    }
    .btn:active{transform:translateY(1px)}
    .result{margin-top:16px;padding:14px;border-radius:12px;background:#f9fafb;border:1px solid #e5e7eb}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .chip{
      padding:.35rem .6rem;border-radius:999px;border:1px solid #00000012;background:#ffffffcc;
      font-weight:600;font-size:13px;box-shadow:0 1px 2px rgba(0,0,0,.06)
    }
    .warn{margin-top:10px;font-size:13px;color:#b91c1c}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Numbers (Stop on Duplicate)</h1>
    <p class="subtitle">
      Enter numbers one by one. When you enter a number that was already given,
      the program stops and prints all given numbers in ascending order.
    </p>
    <button class="btn" id="start-btn">Start</button>

    <div class="result" id="result" style="display:none;">
      <div id="message"><strong>Sorted (asc):</strong></div>
      <div class="chips" id="chips"></div>
      <div class="warn" id="duplicate-note"></div>
      <div class="subtitle">Also printed to Console (F12 â†’ Console).</div>
    </div>
  </div>

  <script src="number-unique.js"></script>
</body>
</html>
