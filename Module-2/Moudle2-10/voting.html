<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Voting Program</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:"Segoe UI",Arial,sans-serif;color:#1f2937;
      background:
        radial-gradient(1200px 600px at 10% -10%, #a7f3d0 0, transparent 60%),
        radial-gradient(900px 500px at 110% 0%, #bfdbfe 0, transparent 60%),
        linear-gradient(135deg, #fff, #fef3c7);
      padding:20px;
    }
    .card{
      width:min(760px,95vw);background:#ffffffee;border-radius:20px;
      padding:28px 32px;box-shadow:0 20px 40px rgba(0,0,0,.12);
      border:1px solid #00000010;backdrop-filter:blur(4px);
    }
    h1{margin:0 0 10px;font-size:22px}
    p{margin:0 0 14px;color:#6b7280;font-size:13px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0 0}
    .btn{
      padding:.7rem 1.1rem;border-radius:12px;border:0;cursor:pointer;
      font-weight:700;background:#0ea5e9;color:#fff;box-shadow:0 10px 22px rgba(14,165,233,.35)
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .results{
      margin-top:16px;padding:16px;border-radius:12px;background:#f9fafb;border:1px solid #e5e7eb
    }
    .winner{font-weight:800;color:#16a34a;margin:0 0 8px}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;}
    ol{margin:8px 0 0;padding-left:20px}
    .muted{color:#6b7280;font-size:12px;margin-top:6px}
    #debug{margin-top:8px;color:#b91c1c;font-size:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="card">
    <h1>Simple Voting Program</h1>
    <p>Click start and follow the prompts. Results show below and in the <b>Console</b>.</p>

    <div class="row">
      <button class="btn" id="start">Start voting</button>
    </div>

    <div class="results" id="results" style="display:none;">
      <div class="winner" id="winnerLine"></div>
      <div class="mono">results:</div>
      <ol id="list"></ol>
      <div class="muted" id="extras"></div>
    </div>

    <div id="debug"></div>
    <p class="muted mono">Tip: Open DevTools (F12) â†’ Console</p>
  </div>

  <script src="voting.js"></script>
</body>
</html>
